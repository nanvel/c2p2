{% extends 'base.html' %}

{% block body %}
<ul>
{% for page in pages %}
    <li><a href="{{ reverse_url('page', page['path']) }}">{% raw page['title'] %}</a></li>
{% end %}
</ul>
Labels:
<ul>
    {% for label in labels %}
        <li><a href="{{ reverse_url('label', label['slug']) }}">{{ label['title'] }}</a></li>
    {% end %}
</ul>
{% end %}
